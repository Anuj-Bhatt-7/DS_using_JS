<script>
    let MAX = 100
    let queue = new Array (MAX);
    let front = -1;
    let rear = -1;

    class Queue {
        Enqueue(value){
            if (rear ==  MAX - 1) {
                console.log(" Queue Overflowed");
            }
            else if (front == -1 && rear == -1) {
                front = rear = 0;
                ob_queue[rear] = value;
            }   
            else{
                rear++;
                ob_queue[rear] = value;
            }
        }

        Dequeue(){
            if (front ==-1 && rear == -1 ){
                console.log("Queue Underflowed");

            if (front ==-1 && rear == -1 ){

            }
        }
        
        printQueue(){

                }

        }
    }
