<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max heap</title>
</head>
<body>
    <h2>Max heap</h2>
</body>
<script>
    function heapify(arr,i){
        let size = arr.length;
        let lar = i;
        let left = 2*i +1;
        let right = 2*i +2;

        if(left<size && arr[lar]<arr[left]){
            lar = left;
        }
        if(right<size && arr[lar]<arr[right]){
            lar = right;
        }
        if(lar!=i){
            let temp = arr[i];
            arr[i] = arr[lar];
            arr[lar] = temp;
            heapify(arr,i);
        }
    }

    function insertData(arr,key){
        let size = arr.length;

        if (size == 0){
            arr.push(key);
        }
        else{
            arr.push(key);
            for(let i=size-1;i>=0;i--){
                heapify(arr,i);
            }
        }
    }

    function deleteNode(arr,value){
        console.log("After deleting an element: "+value)
        let size = arr.length;
        let i=0;
        for(i=0;i<size;i++){
            if(arr[i] == value){
                break;
            }
        }
        let temp = arr[i];
        arr[i] = arr[size-1];
        arr[size-1] = temp;
        arr.pop(value);
        for(let i=size;i>=0;i--){
            heapify(arr,i);
        }
    }

    function displayMaxheap(arr){
        console.log("Max-heap array is: ");
        let size = arr.length;
        for(let i=0;i<size;++i){
            console.log(arr[i]);
        }
    }

    let arr = new Array();
    
    insertData(arr,36);
    insertData(arr,12);
    insertData(arr,92);
    insertData(arr,1);
    insertData(arr,50);
    insertData(arr,80);
    insertData(arr,100);
    displayMaxheap(arr);
    deleteNode(arr,43);
    displayMaxheap(arr);
</script>
</html>
